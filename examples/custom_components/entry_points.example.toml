# pyproject.toml entry points configuration for custom components

# Add this section to your custom component package's pyproject.toml

[project.entry-points."flowyml.stack_components"]
# Format: component_name = "module.path:ClassName"

# Example orchestrators
airflow = "flowyml_airflow:AirflowOrchestrator"
kubeflow = "flowyml_kubeflow:KubeflowOrchestrator"

# Example artifact stores
minio = "flowyml_minio:MinIOArtifactStore"
azure_blob = "flowyml_azure:AzureBlobStore"

# Example container registries
docker_hub = "flowyml_docker:DockerHubRegistry"

# Your custom components
# my_component = "my_package.components:MyComponent"
