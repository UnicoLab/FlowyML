version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: flowyml/ui/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./.flowyml:/root/.flowyml
    environment:
      - flowyml_HOME=/root/.flowyml
      - flowyml_UI_HOST=0.0.0.0
      - flowyml_UI_PORT=8000
    restart: unless-stopped

  frontend:
    build:
      context: flowyml/ui/frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
