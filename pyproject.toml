[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "flowy"
version = "0.1.0"
description = "Next-Generation ML Pipeline Framework"
readme = "README.md"
authors = [
    {name = "Flowy Team", email = "team@flowy.ai"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
pytorch = ["torch>=2.0.0"]
tensorflow = ["tensorflow>=2.12.0"]
sklearn = ["scikit-learn>=1.0.0"]
all = [
    "torch>=2.0.0",
    "tensorflow>=2.12.0",
    "scikit-learn>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "https://github.com/flowy/flowy"
Documentation = "https://docs.flowy.ai"
Repository = "https://github.com/flowy/flowy"
Changelog = "https://github.com/flowy/flowy/blob/main/CHANGELOG.md"

[project.scripts]
flowy = "flowy.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["flowy*"]
exclude = ["tests*", "docs*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
